    <!-- Page Content -->
    <div class="container-fluid" id="content">
      <div class="row">
        <div class="hidden-xs hidden-sm hidden-md col-lg-12">
            <h1>User Registration</h1>
        </div>
      </div>

      <h2>With Panel</h2>

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group material-input">
                <label for="exampleInputEmail1">Fullname</label>
                <input type="text" class="form-control" id="username">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group material-input">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="username">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group material-input">
                <div class="form-group material-input">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4 col-sm-2">
              <div class="form-group material-select">
                <label>Country</label>
                <select class="form-control">
                  <option>Brazil (+55)</option>
                  <option>Canada (+1)</option>
                  <option>Denmark (+45)</option>
                  <option>Egypt (+20)</option>
                  <option>France (+33)</option>
                </select>
              </div>
            </div>

            <div class="col-xs-8 col-sm-4">
              <div class="form-group material-input">
                <div class="form-group material-input">
                  <label for="exampleInputEmail1">Phone Number</label>
                  <input type="tel" class="form-control" id="email">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group material-input">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>  
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group material-input">
                <label for="exampleInputPassword1">Re-enter Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>  
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="checkbox">
                <label>I agree with the terms
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>                
              </div>
            </div>
          </div>
        </div><!-- /panel-body -->
        <div class="panel-actions">
          <button type="button" class="btn btn-flat btn-default ripple-black-30">RESET</button>
          <button type="button" class="btn btn-flat btn-primary ripple-black-30">CREATE ACCOUNT</button>
        </div>
      </div><!-- /panel panel-default -->

      <br>
      <h2>Without Panel</h2>

      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="form-group material-input">
            <label for="exampleInputEmail1">Fullname</label>
            <input type="text" class="form-control" id="username">
          </div>

          <div class="form-group material-input">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="username">
          </div>

          <div class="form-group material-input">
            <div class="form-group material-input">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email">
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6">

            <div class="row">
              <div class="col-xs-4">
                <div class="form-group material-select">
                  <label>Country</label>
                  <select class="form-control">
                    <option>Brazil (+55)</option>
                    <option>Canada (+1)</option>
                    <option>Denmark (+45)</option>
                    <option>Egypt (+20)</option>
                    <option>France (+33)</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-8">
                <div class="form-group material-input">
                  <div class="form-group material-input">
                    <label for="exampleInputEmail1">Phone Number</label>
                    <input type="tel" class="form-control" id="email">
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group material-input">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>  

            <div class="form-group material-input">
              <label for="exampleInputPassword1">Re-enter Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>  

        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="checkbox">
            <label>I agree with the terms
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>                
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-raised btn-primary ripple-black-30 float-right">CREATE ACCOUNT</button>
        </div>
      </div>
